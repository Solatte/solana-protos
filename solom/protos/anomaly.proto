syntax="proto3";

option go_package = "/solom/pb";

package solom;

service Anomaly {
    rpc Subscribe(stream SubscribeRequest) returns (stream SubscribeUpdate){}
}


message SubscribeRequest {
    SubscribeRequestFilterVolume volume=1;
}

message SubscribeRequestFilterVolume {
    repeated VolumeCondition conditions=1;
}

message VolumeCondition {
    string operation=1;
    int64 threshold=2;
    int64 max_threshold=3;
}

message SubscribeUpdate {
    oneof update_oneof {
        SubscribeUpdateVolume volume = 2;
    }
}

message SubscribeUpdateVolume {
    string amm_id = 1;
    string mint= 2;
    string name= 3;
    string ticker= 4;
    double base_vault= 5;
    double token_price= 6;
    double volume_1m= 7;
    bool is_pump_fun= 8;
    int64 trigger_value= 9;
}

